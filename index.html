<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="ui/stylesheets/go.css">
  <script type="text/javascript" src="vendor/javascripts/jquery-2.0.0.min.js"></script>
  <script type="text/javascript" src="vendor/javascripts/lodash.min.js"></script>
  <script type="text/javascript" src="lib/javascripts/board.js"></script>
  <script type="text/javascript" src="lib/javascripts/group.js"></script>
  <script type="text/javascript" src="lib/javascripts/move.js"></script>
  <script type="text/javascript" src="lib/javascripts/random_playouts.js"></script>
  <script type="text/javascript" src="lib/javascripts/mcts.js"></script>
  <script type="text/javascript" src="ui/javascripts/main.js"></script>  <title>Web Go - Play Go in your browser</title>
</head>

<body>

<div id='main_content'>
  <h1>Welcome to web-go</h1>
  <p>
    This is work in progress, please enjoy your game. Counting rules are chinese
    /area counting.
  </p>
  <table class="go-board">
    <tr>
      <td class="go-top-left-corner"></td>
      <td class="go-top"></td>
      <td class="go-top-right-corner"></td>
    </tr>
    <tr>
      <td class="go-left"></td>
      <td class="go-middle"></td>
      <td class="go-right"></td>
    </tr>
    <tr>
      <td class="go-bottom-left-corner"></td>
      <td class="go-bottom"></td>
      <td class="go-bottom-right-corner"></td>
    </tr>
  </table>

  <div id='debug_log'></div>
</div>

</body>
</html>
