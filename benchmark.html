<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="ui/stylesheets/go.css">
  <script type="text/javascript" src="ui/vendor/jquery-2.0.0.min.js"></script>
  <script type="text/javascript" src="javascripts/vendor/underscore.js"></script>
  <script type="text/javascript" src="javascripts/vendor/benchmark.js"></script>
  <script type="text/javascript" src="javascripts/lib/board.js"></script>
  <script type="text/javascript" src="javascripts/lib/move.js"></script>
  <script type="text/javascript" src="javascripts/lib/random_playouts.js"></script>
  <script type="text/javascript" src="javascripts/lib/mcts.js"></script>
</head>

<body>

<div id='main_content'>
  <h1>Web-go benchmarking</h1>

  <div id='debug_log'></div>
</div>
<script>
  var suite = new Benchmark.Suite;

  // add tests
  suite.add('RegExp#test', function() {
    /o/.test('Hello World!');
  })
          .add('String#indexOf', function() {
            'Hello World!'.indexOf('o') > -1;
          })
          .add('String#match', function() {
            !!'Hello World!'.match(/o/);
          })
// add listeners
          .on('cycle', function(event) {
            console.log(String(event.target));
          })
          .on('complete', function() {
            console.log('Fastest is ' + this.filter('fastest').pluck('name'));
          })
// run async
          .run({ 'async': true });
</script>

</body>
</html>
